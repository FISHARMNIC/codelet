    <script src="js/resize.js" defer></script>
    <script src="js/editor.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">


    <title>Codelet</title>
</head>

<body style="height: 100%;" class="roboto-font">
    <div id="linebar" style="display: none;"></div>
    <div>

        <ul>
            <li><a onclick="compile()">Run</a></li>
        </ul>
    </div>
    <div class="container">
        <!-- Left Section -->

        <textarea id="code" name="code">
#include "wasm.h"

char* p = "Apples\n";

int main()
{
    *p = 'M';
    *(p+1) = 'a';
    console_string(p);
    return 0;
}</textarea>
        <!-- <div class="floater">hello</div> -->
        <div class="resizer" data-direction="horizontal"></div>
        <div class="container__right">
            <!-- Top Right Section -->
            <div class="container__top">
                <textarea id="memory"
                    style="background-color: var(--env-light); color: black; width: 200%; height: 99%; resize: none; font-family: 'Courier New', monospace;"
                    readonly></textarea>
            </div>
            <div class="resizer" data-direction="vertical"></div>
            <!-- Bottom Right Section -->
            <div class="container__bottom">
                <textarea id="terminal"
                    style="width: 200%; height: 99%; resize: none; font-family: 'Courier New', monospace;"
                    readonly></textarea>
            </div>
        </div>
    </div>
    <div id="floater">
        <i class="fa fa-play" aria-hidden="true"></i>
        <i class="fa fa-pause" aria-hidden="true"></i>
        <i id="dbg_continue" class="fa fa-step-forward" aria-hidden="true" onclick="dbg_continue()"></i>
    </div>
    </div>
</body>

</html>
